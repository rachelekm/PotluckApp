<!DOCTYPE html>
<html lang="en">
<head>
    <title>POTLUCK App | Account Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="accountsignup.css">
</head>
<body>
    <main role="main">
        <header role="banner">
            <h1>Potluck App Account Sign Up Page</h1>
        </header>
        <section>
            <form class='signup-form'>
                <div>
                    <label for="first-name">First name</label>
                    <input placeholder='First Name' type="text" name='first-name' id='first-name' />
                </div>
                <div>
                    <label for="last-name">Last name</label>
                    <input type="text" name='last-name' id='last-name' placeholder='Last Name' />
                </div>
                <div>
                    <label for="username">Email</label>
                    <input type="text" name='username' id='username' />
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name='password' id='password' />
                </div>
                <button type='submit'>Sign Up</button>
            </form>
        </section>
    </main>
    <footer role="content-info">Footer</footer>
</body>
</html>
